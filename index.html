<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <!-- heading -->
        <h1>TODO LIST</h1>
        <div class="input" id="wrapper">
          <input type="text " placeholder="Type a task" id="input" />
          <button id="btn" onclick="addTask()">ADD</button>
        </div>
        <p id="error"></p>
      </div>
      <div class="section2" id="tasks">
        <h2>List of Task</h2>
        <!-- pending task count -->
        <p id="pendingTasks">
          You have <span class="countValue">0</span> task to complete
        </p>
      </div>
      <!-- task list  -->
      <div class="section3">
        <ul id="list-items" class="list-items"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
